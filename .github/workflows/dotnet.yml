# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main", "ci_fix"]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Setup tModLoader
      run: |
        cd ..
        mkdir tModLoader
        cd tModLoader
        wget https://github.com/tModLoader/tModLoader/releases/download/v2025.03.3.1/tModLoader.zip
        unzip tModLoader.zip
    - name: Setup tml env
      run: |
        cd ..
        cat <<EOF > tModLoader.targets
        <Project ToolsVersion="14.0" xmlns="http://schemas.microsoft.com/developer/msbuild/2003">
          <Import Project="$(pwd)/tModLoader/tMLMod.targets" />
        </Project>
        EOF
    - name: Build
      run:
        dotnet build
    - name: Test
      run: |
        cd Tests/Core.Test
        dotnet test
